---
layout: default
---
<article class="post">

  {% if page.collection %}
  <nav class="breadcrumbs" style="margin-bottom: 1em;">
    <a href="{{ '/' | append: page.collection | append: '/' | relative_url }}">{{ page.collection }}</a>
  </nav>
  {% endif %}

  <div class="post-content">
    {{ content }}
  </div>

</article>
